name: PR build

on:
  pull_request:
    branches:
      - master

jobs:
  builD:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.16.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - run: npm ci
      - run: npm run build --if-present
